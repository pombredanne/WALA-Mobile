language: android
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-26.0.0
    - android-26
    - sys-img-x86_64-android-25
jdk: oraclejdk8
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle
before_install:
 - git clone --depth=50 https://github.com/wala/WALA /tmp/WALA
install:
 - pushd /tmp/WALA
 - mvn clean install -DskipTests -B -q
 - popd
before_script:
- echo no | android create avd --force -n test -t android-25 --abi x86_64
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
